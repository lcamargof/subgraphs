specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: xdai
    source:
      address: "0xA818b4F111Ccac7AA31D0BCc0806d64F2E0737D7"
      abi: Factory
      startBlock: 11813490
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Factory
          file: ./abis/honeyswap/Factory.json
        - name: TokenABI
          file: ./abis/honeyswap/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
  - kind: ethereum/contract
    name: HoneyFarm
    network: xdai
    source:
      address: "0xB44825cF0d8D4dD552f2434056c41582415AaAa1"
      abi: HoneyFarm
      startBlock: 16285152
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: HoneyFarm
          file: ./abis/honeyswap/HoneyFarm.json
        - name: TokenABI
          file: ./abis/honeyswap/ERC20.json
      eventHandlers:
        - event: PoolAdded(indexed address,uint256)
          handler: handlePoolAdded
        - event: PoolRemoved(indexed address)
          handler: handlePoolRemoved
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./protocols/honeyswap/src/mappings/honeyfarm.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: xdai
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities: []
      abis:
        - name: Pair
          file: ./abis/honeyswap/Pair.json
        - name: Factory
          file: ./abis/honeyswap/Factory.json
        - name: TokenABI
          file: ./abis/honeyswap/ERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
